<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./style/reset.css" rel="stylesheet" />
    <link href="./style/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <nav>
            <a href="/" class="logo">
              <h1>JOURNEY</h1>
            </a>
            <div class="header-list___wrapper">
              <ul class="header-list">
                <li class="vector">
                  <img src="./image/vector.png" alt="vector" />
                </li>
                <li class="massege">
                  <img src="./image/massege.png" alt="massege" />
                </li>
                <li class="symbol">
                  <img src="./image/symbol.png" alt="symbol" />
                </li>
              </ul>
              <p class="header-text">
                Welcome,<a href=""> Log In</a> or<a href=""> Sign Up</a>
              </p>
            </div>
          </nav>
        </div>
      </header>
      <main>
        <div class="container">
          <div class="form-wrapper">
            <div class="sign-wrapper">
              <h2>Sign Up</h2>
              <p>Log In</p>
            </div>
            <div class="link-wrapper">
              <a href="#" class="link btn_left"
                ><img src="./image/facebook.png" />Facebook</a
              >
              <a href="#" class="link btn_right"
                ><img src="./image/google.png" />Google</a
              >
            </div>
            <p class="form-or">or</p>
            <form class="form">
              <input
                type="text"
                placeholder="First Name"
                name="firstName"
                class="input"
              />
              <input
                type="text"
                placeholder="Last Name"
                name="lastName"
                class="input"
              />
              <input
                type="email"
                placeholder="Email"
                name="email"
                class="input"
              />
              <input
                type="password"
                placeholder="Choose Password"
                name="password"
                class="input"
              />
              <input
                type="password"
                placeholder="Confirm Password"
                name="confirm"
                class="input"
              />
              <label for="agree" class="checkbox">
                <input
                  type="checkbox"
                  id="agree"
                  name="agree"
                  
                />
                <span class="checkmark"></span>
                Agree with our
                <a href="#" class="terms-link">Terms & Conditions</a>
              </label>
              <input type="submit" value="Create Account" class="btn" />
            </form>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
